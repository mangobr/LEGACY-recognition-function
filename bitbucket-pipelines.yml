image: node:12-alpine
pipelines:
  branches:
    main:
      - step:
          name: Start Deployment to Production
          script:
            - echo "Start Deployment"
      - step:
          name: Deploy to prod
          trigger: manual
          caches:
            - node
          script:
            - npm install -g serverless
            - serverless config credentials --stage prod --provider aws --key ${AWS_ACCESS_KEY} --secret ${AWS_SECRET_KEY}
            - serverless deploy --stage prod
    development:
      - step:
          name: Deploy to hml
          caches:
            - node
          script:
            - pipe: atlassian/serverless-deploy:0.2.2
              variables: 
                LAMBDA_OUT: $LAMBDA_OUT_HML
                AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY
                AWS_SECRET_ACCESS_KEY: $AWS_SECRET_KEY
                EXTRA_ARGS: '--stage hml'
            - echo $LAMBDA_OUT_HML
            - echo $LAMBDA_OUT_PRD
